<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Landscaping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quote</h1>
        <a href="main.html">Home</a>
    </header>
    
    <section>
        <h3>View Quotes</h3>
        <form id="view-quotes-form">
            <label for="phone">Enter your phone number to view your quotes</label>
            <input type="tel" id="view-quotes-phone" name="view-quotes-phone" placeholder="Phone Number"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required>
                <small>Format: 1234567890 (no spaces or dashes)</small>
            <button id="view-quotes-btn" name="view-quotes-btn">View my quotes</button>
        </form>

        <div id="my-quotes-container" name="my-quotes-container"></div>
    </section>

    <section>
        <h3>Schedule a Quote</h3>
        <form id="schedule-quote">
            <div id="name-input">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>

            <div id="phone-input">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required>
                <small>Format: 1234567890 (no spaces or dashes)</small>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" maxlength="30" placeholder="Optional">
            </div>

            <div id="date-time-input">
                <label for="date-time-input"> Date and Time of Quote*</label>
                <label for="date"></label>
                <input type="date" id="date" name="date" required>
                <label for="time"></label>
                <input type="time" id="time" name ="time" min="16:00" max="22:00" value="16:00" required>
            </div>

            <div id="address">
                <label for="address">Address*</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <label for="city">City*</label>
                <input type="text" id="city" name="city" placeholder="City">
                <label for="state">State*</label>
                <input type="text" id="state" name="state" placeholder="State">
            </div>

            <div id="service-selector">
                <label for="service-type">Service Type*</label>
                <select id="service-type" name="service-type" required>
                    <option value="">Services</option>
                    <option value="sprinklers">Sprinklers</option>
                    <option value="sod">Sod</option>
                    <option value="flowerbeds">Flower Beds</option>
                    <option value="haul-dirt">Haul Dirt</option>
                </select>
            </div>
            
            <div id="notes">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" maxlength="100"></textarea>
            </div>

            <div id="submit-btn">
                <button id="submit-quote" name="submit-quote">Submit Quote</button>
            </div>
        </form>

        <p id="required-fields">fields with * are required</p>
    </section>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
